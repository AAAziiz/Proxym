<div class="container">
    <h2 style="color: red;">Welcome To We love Sousse </h2><br>
    <h2 style="color: red;">Join us!!! Register here </h2>
    <link rel="stylesheet" href="registration.component.css">   
    
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"  [(ngModel)]="user.emailId" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        #email ="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
       <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small> -->
       <div *ngIf="email.errors &&(email.invalid && email.touched)">
         <small class="text-danger"  *ngIf="email.errors['required']"> Email is required field</small>
         <small class="text-danger"  *ngIf="email.errors['pattern']"> Enter the valid emailId</small>
      </div>
      <br>

      </div>
      <div class="form-group">
        <label for="pwd">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter user name" name="username"    [(ngModel)]="user.userName"  required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched"
        >
       <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Id is required field</small>
         
      </div>
      <br>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"    [(ngModel)]="user.password"  required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
       <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Id is required field</small>
         
      </div>
      <br>

      <div class="form-group">
        <label for="pwd">Confirm password:</label>
        <input type="password" class="form-control" id="cpwd" placeholder="Enterconfirm  password" name="cpassword"    (ngModel)="user.password"  required #cpassword="ngModel"
        [class.is-invalid]="cpassword.invalid && cpassword.touched"
        >
       <small class="text-danger" [class.d-none]="(cpassword.value==password.value) || password.untouched">Password and confirm password must be the same</small>
      </div>
      <br>    
      
      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
      <small class="float-right btextual" [routerLink]="['/login']" >Already registred  ? Login  </small>

    </form>
  </div>
  <br>
